<form [formGroup]="form" novalidate class="space-y-4" (ngSubmit)="save()">
  <div>
    <div class="flex flex-wrap justify-evenly px-4 py-4">
      <div class="flex items-center">
        <input
          id="sky-radio"
          type="radio"
          value="sky"
          name="backgroundColor"
          formControlName="backgroundColor"
          class="w-4 h-4 text-sky-600 bg-gray-100 border-gray-300 focus:ring-sky-500 dark:focus:ring-sky-600 dark:ring-offset-sky-800 focus:ring-2 dark:bg-sky-700 dark:border-sky-600"
        />
        <label
          for="sky-radio"
          class="ms-2 text-sm font-medium text-gray-900"
          >Sky</label
        >
      </div>
      <div class="flex items-center">
        <input
          id="yellow-radio"
          type="radio"
          value="yellow"
          name="backgroundColor"
          formControlName="backgroundColor"
          class="w-4 h-4 text-yellow-600 bg-gray-100 border-gray-300 focus:ring-yellow-500 dark:focus:ring-yellow-600 dark:ring-offset-yellow-800 focus:ring-2 dark:bg-yellow-700 dark:border-yellow-600"
        />
        <label
          for="yellow-radio"
          class="ms-2 text-sm font-medium text-gray-900"
          >Yellow</label
        >
      </div>
      <div class="flex items-center">
        <input
          id="red-radio"
          type="radio"
          value="red"
          name="backgroundColor"
          formControlName="backgroundColor"
          class="w-4 h-4 text-red-600 bg-gray-100 border-gray-300 focus:ring-red-500 dark:focus:ring-red-600 dark:ring-offset-red-800 focus:ring-2 dark:bg-red-700 dark:border-red-600"
        />
        <label
          for="red-radio"
          class="ms-2 text-sm font-medium text-gray-900"
          >Red</label
        >
      </div>
      <div class="flex items-center">
        <input
          id="violet-radio"
          type="radio"
          value="violet"
          name="backgroundColor"
          formControlName="backgroundColor"
          class="w-4 h-4 text-violet-600 bg-gray-100 border-gray-300 focus:ring-violet-500 dark:focus:ring-violet-600 dark:ring-offset-violet-800 focus:ring-2 dark:bg-violet-700 dark:border-violet-600"
        />
        <label
          for="violet-radio"
          class="ms-2 text-sm font-medium text-gray-900"
          >Violet</label
        >
      </div>
      <div class="flex items-center">
        <input
          id="gray-radio"
          type="radio"
          value="gray"
          name="backgroundColor"
          formControlName="backgroundColor"
          class="w-4 h-4 text-gray-600 bg-gray-100 border-gray-300 focus:ring-gray-500 dark:focus:ring-gray-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
        />
        <label
          for="gray-radio"
          class="ms-2 text-sm font-medium text-gray-900"
          >Gray</label
        >
      </div>
      <div class="flex items-center">
        <input
          id="green-radio"
          type="radio"
          value="green"
          name="backgroundColor"
          formControlName="backgroundColor"
          class="w-4 h-4 text-green-600 bg-gray-100 border-gray-300 focus:ring-green-500 dark:focus:ring-green-600 dark:ring-offset-green-800 focus:ring-2 dark:bg-green-700 dark:border-green-600"
        />
        <label
          for="green-radio"
          class="ms-2 text-sm font-medium text-gray-900"
          >Green</label
        >
      </div> 
    </div>

    <div class="relative pb-4">
      <input
        formControlName="title"
        placeholder="Enter title"
        type="text"
        class="w-full rounded bg-gray-100 border-gray-300 border-2"
      />
    </div>
    <div>
      <app-btn typeBtn="submit" color="success">Create</app-btn>
    </div>
  </div>
</form>
